<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function my_factor(N){
            var fact = 1;
            num = 1;
            do{
                fact = fact * num; 
                num++; 
            }while(num<=N)
            document.write("The factorial of "+N+" is = "+fact+"<br>");
        }

        my_factor(3);
        my_factor(6);
        my_factor(5);
    </script>
</head>

</body>
</html>
