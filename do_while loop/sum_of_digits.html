<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function my_sumation(num){
            var N,dig,sum=0;
            N = num;
            do{
                dig  = parseInt(N % 10);
                sum = sum + dig;
                N = parseInt(N/10);
            }while(N>0);
            document.write("The sum of digits of "+num+" is = "+sum+"<br>");
        }

        my_sumation(234156);
        my_sumation(112921);
    </script>
</head>
