<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function my_function(){

            for(var a = 1; a<=10; a++){
                if(a==3){
                    document.write("hello : "+a+"<br>");
                    continue;
                }
                document.write("Number : "+a+"<br>");
            }
        }
        my_function();
    </script>
</head>
