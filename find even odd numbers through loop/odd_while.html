<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function find_even(st,end){
            var  num = st;
             while(num<=end){

                if( num % 2 != 0 )
                {
                    document.write(num+" is odd <br>");   
                }
                num++;
             }
        }
        find_even(10,40);
    </script>
</head>
