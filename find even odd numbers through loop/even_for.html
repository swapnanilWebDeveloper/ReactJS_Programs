    <title>Document</title>
    <script>
        function find_even(st,end){
             for(var num = st; num<=end; num++){

                if( num % 2 == 0 )
                {
                    document.write(num+" is even <br>");   
                }
             }
        }
        find_even(10,40);
    </script>
