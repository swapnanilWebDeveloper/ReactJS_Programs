<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction(num){
            var N, dig, sum= 0;
            N = num;
            while(N > 0){
                dig = parseInt(N % 10);
                sum = (sum + dig) * 10;
                N = parseInt(N /10);
            }
            sum = sum / 10;
            document.write("The reverse of "+num+" is = "+sum+"<br>");
            if(num == sum){
                document.write(num+" is a palindrome<br>");
            }
            else{
                document.write(num+" is not a palindrome<br>"); 
            }
        }

        myFunction(23132);
    </script>
