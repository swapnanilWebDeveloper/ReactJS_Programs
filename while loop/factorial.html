<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function my_factor(num){
            var fact = 1;
            var N = num;
            while(num >0){
                fact = fact * num;
                num--;
            }
            document.write("The factorial of "+N+" is = "+fact+"<br>");
        }

        my_factor(3);
        my_factor(5);
        my_factor(6);
    </script>
</head>
