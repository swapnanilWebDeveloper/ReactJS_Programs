    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function my_sum_dig(num){
            var N, dig, sum =0;
            for( N = num; N > 0; N = parseInt(N /10)){
                dig = parseInt(N % 10);
                sum = sum + dig;
            }
            document.write("The sumation of digits of "+num+" is = "+sum+"<br>");
        }
        my_sum_dig(123423);
        my_sum_dig(663542);
    </script>
